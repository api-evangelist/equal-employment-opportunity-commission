  enforcing federal laws that make it illegal to discriminate against a job
  applicant or an employee because of the person's race, color, religion, sex
  (including pregnancy, childbirth, or related conditions, gender identity, and
  sexual orientation), national origin, age (40 or older), disability or genetic
  information.

